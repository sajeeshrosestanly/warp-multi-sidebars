openapi: 3.1.0
info:
  title: Finzly Connect API
  description: Aggregated entrypoint that references payment, FX, and customer API specs.
  version: 6.2.2.0
  contact:
    name: Finzly Developer Support
    url: https://api.finzly.io/
servers:
  - url: https://api.finzly.io
    description: Finzly production (placeholder)
  - url: https://sandbox.api.finzly.io
    description: Finzly sandbox (placeholder)
security:
  - oAuth2:
      - roles
  - bearerAuth: []
tags:
  - name: Payments
    description: APIs for creating, managing, and tracking individual payments.
  - name: Transfer
    description: APIs for internal transfers and waterfall transfer operations.
  - name: Bulk Payment
    description: APIs for bulk payment file upload and related operations.
  - name: Positive Pay
    description: APIs for positive pay exception review and decisioning.
  - name: Payment Webhook Notifications.
    description: Webhook notifications for payment status updates.
  - name: Ledger Transaction Webhook
    description: Webhook notifications for ledger transaction status updates.
  - name: Virtual Account
    description: APIs for virtual account creation, management, and transaction search.
  - name: Bank
    description: APIs to retrieve and search bank information.
  - name: Foreign Exchange
    description: APIs for FX quote, acceptance, rejection, trade, cover, and cancellation.
  - name: Customer
    description: APIs for customer onboarding, search, retrieval, and updates.
  - name: Customer Account
    description: APIs for customer account operations.
  - name: Customer Account - V3
    description: APIs for customer account operations (v3).
  - name: Customer Contact
    description: APIs for customer beneficiary/contact operations.
  - name: Customer User
    description: APIs for customer user management.
  - name: Customer Role
    description: APIs for customer role management.
  - name: Customer Lookup
    description: APIs for customer lookup by account details.
x-tagGroups:
  - name: Payment APIs
    tags:
      - Payments
      - Transfer
      - Bulk Payment
      - Positive Pay
  - name: Customer APIs
    tags:
      - Customer
      - Customer Account
      - Customer Account - V3
      - Customer Contact
      - Customer User
      - Customer Role
      - Customer Lookup
  - name: FX APIs
    tags:
      - Foreign Exchange
  - name: Webhook APIs
    tags:
      - Payment Webhook Notifications.
      - Ledger Transaction Webhook
  - name: Bank APIs
    tags:
      - Bank      
  - name: Finzly Core APIs
    tags:
      - Virtual Account      

