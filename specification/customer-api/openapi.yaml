openapi: 3.1.0
info:
  title: Finzly Connect Customer API (Sample)
  description: Customer API subset extracted from the combined specification.
  version: 0.1.0
  contact:
    name: Finzly Developer Support
    url: https://api.finzly.io/
servers:
  - url: https://api.finzly.io
    description: Finzly production (placeholder)
  - url: https://sandbox.api.finzly.io
    description: Finzly sandbox (placeholder)
security:
  - oAuth2:
      - roles
  - bearerAuth: []
tags:
  - name: Customer APIs
    description: Sample endpoints for onboarding and retrieving customer profiles.
x-tagGroups:
  - name: Customer APIs
    tags:
      - Customer APIs
paths:
  /customers:
    post:
      summary: Create customer
      operationId: createCustomer
      tags:
        - Customer APIs
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCustomerRequest'
      responses:
        '201':
          description: Customer created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '400':
          description: Validation error.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'

  /customers/{customerId}:
    get:
      summary: Get customer by ID
      operationId: getCustomer
      tags:
        - Customer APIs
      parameters:
        - name: customerId
          in: path
          required: true
          description: Unique customer identifier.
          schema:
            type: string
      responses:
        '200':
          description: Customer details returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '404':
          description: Customer not found.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'

components:
  schemas:
    CreateCustomerRequest:
      type: object
      required:
        - type
        - legalName
      properties:
        type:
          type: string
          enum: [BUSINESS, INDIVIDUAL]
          example: BUSINESS
        legalName:
          type: string
          example: Acme Manufacturing LLC
        email:
          type: string
          format: email
          example: treasury@acme.example
        country:
          type: string
          example: US

    Customer:
      type: object
      properties:
        id:
          type: string
          example: cus_49ca21
        type:
          type: string
          example: BUSINESS
        legalName:
          type: string
          example: Acme Manufacturing LLC
        status:
          type: string
          enum: [PENDING_REVIEW, ACTIVE, SUSPENDED]
          example: ACTIVE
        createdAt:
          type: string
          format: date-time
          example: '2026-02-26T13:29:11Z'

    Problem:
      type: object
      properties:
        type:
          type: string
          format: uri
          example: https://api.finzly.io/problems/invalid-request
        title:
          type: string
          example: Invalid request
        status:
          type: integer
          example: 400
        detail:
          type: string
          example: One or more request fields are invalid.
        instance:
          type: string
          format: uri
          example: /problems/invalid-request/abcd1234

  securitySchemes:
    oAuth2:
      type: oauth2
      description: Finzly Connect API uses OAuth 2.0 authcodeflow with PKCE for end user authorization or implicit grant flow for system API accounts. A support request to Finzly is required to use implicit grant flow.
      flows:
        authorizationCode:
          authorizationUrl: https://sandbox-security-uat.finzly.io/auth
          tokenUrl: https://sandbox-security-uat.finzly.io/auth/realms/BANKOS.UAT.SANDBOX.CUSTOMER/protocol/openid-connect/token
          scopes:
            roles: manage
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Bearer token issued for Finzly Connect API access.
