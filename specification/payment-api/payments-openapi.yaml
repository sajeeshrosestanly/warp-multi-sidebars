    CreditPaymentRequest:
      required:
        - externalReferenceId
        - paymentAmount
        - paymentCurrency
        - sender
        - speed
      properties:
        externalReferenceId:
          maxLength: 50
          type: string
          description: >
            **externalReferenceId** is a reference ID assigned by the originator
            system

            for tracking and reconciliation.


            This value is not required to be unique and may be reused across multiple

            credit and debit payment requests. The API does not enforce uniqueness.


            **externalReferenceId** does not provide idempotency. Clients must use the

            `Idempotent-Key` request header to prevent duplicate processing.
          example: 123e4567-e89b-12d3-a456-4266141740
        paymentAmount:
          type: number
          description: >
            Payment amount. The payment amount is validated as per the limits
            set by the payment rails or by the bank for the customer.

            For the Fedwire payment, this will be mapped to the {2000} tag.


            ❗ **Zero (`0`) is only allowed for ENR (Automated Enrollment Entry) payments.**

            For all other payment types, the amount must be **greater than zero**.


            Payment rail limits per transaction:
              - RTP: up to $1,000,000
              - FedNow: up to $500,000
              - Fedwire: up to $9,999,999,999.99
              - Same Day ACH: up to $1,000,000
          format: double
          example: 175
        paymentCurrency:
          maxLength: 3
          minLength: 3
          type: string
          description: Receiver payment currency code. The valid country currency code
            should be per ISO 4217 standard.
          example: USD
        paymentDate:
          type: string
          description: >
            Format: String with valid format as: MM-DD-YYYY


            This is an optional field and signifies the date on which the Finzly system will settle the payment. If the paymentDate is not provided by the API user BankOS will derive it for the earliest available settlement date (not prior to the current business date), based on the configuration.


            ACH Payments are typically settled two days after the current date.


            Payment requests via API can be submitted using the following example guidelines:


            **Examples:**


            1. For Payment speed = Express (Wires), if the payment is submitted/created today* before cut-off, it will be sent to beneficiary today itself.

            2. For Payment speed = Instant (FedNow, RTP), if the payment is submitted/created today before, it will be sent to beneficiary today itself.

            3. For Payment speed = Economy Plus, if the payment is submitted/created today before cut-off, it will be sent to beneficiary today itself.

            4. For Payment speed = Economy and if submitted/created for today before cut-off time, then the transaction shall have effective entry date of two days or one day after submission (T+2 or T+1) depending on your bank’s configuration. For Payment speed = Economy and if submitted on (12th Aug) for delivery date (on 16th Aug) before cut-off time, then the transaction shall be sent to beneficiary on 14th Aug assuming the configuration is two days prior to paymentDate.


            * today being business day
          example: 05-08-2024
        speed:
          maxLength: 20
          type: string
          description: Speed associated with the payment based on the delivery time and
            fee. The Speed names and associated payment rail can be configured
            or defined by the bank/financial institutions. The supported payment
            rails in FinzlyOS are ACH, Fedwire, SWIFT, RTP or FedNow. The
            following are the standard speed names and payment rails configured
            by default Economy - [ACH-REGULAR], Economy Plus [ACH-SAMEDAY],
            Express [FEDWIRE], Instant [FEDNOW or RTP], ON [SWIFT], TN [SWIFT],
            SPOT [SWIFT].
          example: Economy
        paymentNotes:
          maxLength: 215
          minLength: 1
          type: string
          description: >
            Payment notes provided by the payment originator. These notes will
            be truncated to the maximum allowed length. The notes are passed to
            the payment network as per the specification such as for ACH upto 10
            chars, Fedwire upto 140 chars [Tag 6400 - Beneficiary information],
            SWIFT upto 140 chars [Tag 70], RTP/FedNow upto 140 chars [ISO 20022
            - RmtInf Tag]. The value will be truncated if it exceeds the data
            length limit. 

            `paymentNotes` is required for ACH and SWIFT payments.
          example: Notes
        sender:
          $ref: "#/components/schemas/PaymentSender"
        receiver:
          $ref: "#/components/schemas/PaymentReceiver"
        fee:
          $ref: "#/components/schemas/Fee"
        recurrence:
          $ref: "#/components/schemas/PaymentRecurrence"
        additionalInfo:
          $ref: "#/components/schemas/AdditionalInfoCreditPayment"
