  /api/gateway/v1/payments/waterfall:
    post:
      tags:
        - Payments
      summary: Waterfall transfers
      description: >
        Initiates a batch of internal fund transfers arranged in a waterfall
        sequence.

        Each payment in the batch is executed in priority order defined by its `paymentIndex`,

        where funds flow from the debtor to the creditor specified in each payment. The waterfall design

        allows funds to cascade through multiple accounts sequentially within the bank.

        **Note:** This API is restricted to use by authorized financial institutions only.
      operationId: createwaterfalltransfers
      parameters:
        - name: Idempotent-Key
          in: header
          description: >
            The idempotency key ensures that a payment request is processed only
            once. It must be unique for each batch of payments to prevent
            duplicate processing.
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
            example: 123e4567-e89b-12d3-a456-426614174000
      requestBody:
        description: Waterfall transfers Request fields
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/WaterfallTransferRequest"
        required: true
      responses:
        "201":
          description: Waterfall transfers processed successfully
          content:
            application/json:
              schema:
                required:
                  - waterfallId
                type: object
                properties:
                  waterfallId:
                    type: string
                    description: Unique indentifier in Finzly system.
                    format: uuid
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                required:
                  - errors
                type: object
                properties:
                  errors:
                    type: array
                    description: >
                      List of validation errors encountered in the request.


                      The request was invalid due to malformed syntax or failed validation rules.

                      This may include missing required fields, incorrect data formats, or invalid account information within the payment batch.
                    items:
                      required:
                        - code
                        - message
                        - paymentIndex
                      type: object
                      properties:
                        message:
                          type: string
                          description: Human-readable message describing the error.
                          example: Payment Notes exceed the maximum limit of 200 characters.
                        code:
                          type: string
                          description: Error code identifier.
                          example: WF_PAYMENT_NOTES_MAX
                        paymentIndex:
                          type: integer
                          description: Index of the payment object where the error occurred.
                          example: 2
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                required:
                  - errors
                type: object
                properties:
                  errors:
                    type: array
                    description: >
                      List of authentication/authorization errors encountered
                      while processing the request.


                      The request lacks valid authentication credentials.

                      Ensure a valid access token or API key is included in the request headers.
                    items:
                      required:
                        - code
                        - message
                      type: object
                      properties:
                        message:
                          type: string
                          description: Error message describing why the request was unauthorized.
                          example: "Unable to process the request: no calling legal entity found for the
                            given batch. Please contact your administrator."
                        code:
                          type: string
                          description: Error code that identifies the origin of the error.
                          example: WF_CALLINGORG_UNAUTHORIZED
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                required:
                  - errors
                type: object
                properties:
                  errors:
                    type: array
                    description: >
                      List of authorization errors encountered while processing
                      the request.


                      The client is authenticated but does not have the necessary permissions to perform this operation or access the requested resource.
                    items:
                      required:
                        - code
                        - message
                      type: object
                      properties:
                        message:
                          type: string
                          description: Human-readable message describing why the request was forbidden.
                          example: You are not authorized to process this request.
                        code:
                          type: string
                          description: Error code that identifies the type of authorization error.
                          example: WF_ACCESS_DENIED
        "404":
          description: >
            Not Found – The requested resource could not be located. Verify the
            endpoint or resource identifier.
        "405":
          description: >
            Method Not Allowed – HTTP method used is not supported by the
            requested resource.
        "409":
          description: Conflict
          content:
            application/json:
              schema:
                required:
                  - errors
                type: object
                properties:
                  errors:
                    type: array
                    description: >
                      List of conflict errors encountered while processing the
                      request.


                      The request could not be completed due to a conflict with the current state of the target resource.

                      This often occurs when attempting to create a payment with an external reference ID, or idempotent key that already exists in the system.
                    items:
                      required:
                        - code
                        - message
                      type: object
                      properties:
                        message:
                          type: string
                          description: Error message explaining why the conflict occurred.
                          example: A batch with this idempotent key already exists. Please use a different
                            key or retrieve the existing batch.
                        code:
                          type: string
                          description: Error code that identifies the type of conflict.
                          example: WF_IDEMPOTENT_KEY_CONFLICT
        "500":
          description: Internal Server
          content:
            application/json:
              schema:
                required:
                  - errors
                type: object
                properties:
                  errors:
                    type: array
                    description: >
                      List of internal errors encountered during processing.


                      The server encountered an unexpected condition that prevented it from fulfilling the request. This could be due to a system error, database failure, or other internal issues.
                    items:
                      required:
                        - code
                        - message
                      type: object
                      properties:
                        message:
                          type: string
                          description: Description of the internal error.
                          example: Unexpected error occurred while processing the request.
                        code:
                          type: string
                          description: Internal error code for tracking and debugging.
                          example: WF_ERROR
        "503":
          description: |
            Service Unavailable – The server is temporarily unable.
      servers:
        - url: https://sandbox-digitalbanking-uat2.finzly.net
components:
  schemas:
    Error:
      properties:
        code:
          type: string
          description: Error code assigned by the system
          example: invalidMethod
        description:
          type: string
          description: Error description to provide addtional details about the error code
          example: Invalid HTTP method used
    SenderOrCreditAddress:
      properties:
        addressLine1:
          maxLength: 35
          type: string
          description: Bank address line 1
          example: 111 My Street
        addressLine2:
          maxLength: 35
          type: string
          description: Bank address line 2. This is an optional field.
          example: Suite 210
        city:
          maxLength: 35
          type: string
          description: City Name. This is an optional field needed for the domestic payment
          example: Charlotte
        state:
          maxLength: 35
          type: string
          description: State Name. This is an optional field needed for the domestic payment
          example: North Carolina
        postalCode:
          maxLength: 35
          type: string
          description: Country specific postal/zip code. This is an optional field needed
            for the domestic payment.
          example: "28269"
        countryCode:
          maxLength: 2
          minLength: 2
          type: string
          description: Country codes per ISO 3166
          example: US
      description: >
        The address pertains to the sender or debtor.

        If any address fields are provided, required fields depend on the payment rail:

        - Swift & Fedwire: addressLine1, city, countryCode

        - ACH & Instant: addressLine1, city, state, postalCode, countryCode
      anyOf:
        - title: Swift/Fedwire
          required:
            - addressLine1
            - city
            - countryCode
        - title: Ach/Instant
          required:
            - addressLine1
            - city
            - countryCode
            - postalCode
            - state
    ReceiverOrDebtorAddress:
      properties:
        addressLine1:
          maxLength: 35
          type: string
          description: Bank address line 1. This field is mandatory only for fedwire
            payment.
          example: 111 My Street
        addressLine2:
          maxLength: 35
          type: string
          description: Bank address line 2. This is an optional field.
          example: Suite 210
        city:
          maxLength: 35
          type: string
          description: City Name. This field is mandatory only for fedwire payment.
          example: Charlotte
        state:
          maxLength: 35
          type: string
          description: State Name. This is an optional field needed for the domestic payment
          example: North Carolina
        postalCode:
          maxLength: 35
          type: string
          description: Country specific postal/zip code. This is an optional field needed
            for the domestic payment.
          example: "28269"
        countryCode:
          maxLength: 2
          minLength: 2
          type: string
          description: Country codes per ISO 3166. This field is mandatory only for
            fedwire payment.
          example: US
      description: The address pertains to the receiver or debtor. This field is
        required for fedwire payments and optional for other payment rails.
      anyOf:
        - title: Fedwire
          required:
            - addressLine1
            - city
            - countryCode
        - title: Ach/Instant/Swift
    BankAddress:
      required:
        - addressLine1
        - city
        - countryCode
        - postalCode
        - state
      properties:
        addressLine1:
          maxLength: 35
          type: string
          description: Bank address line 1
          example: 111 My Street
        addressLine2:
          maxLength: 35
          type: string
          description: Bank address line 2. This is an optional field.
          example: Suite 210
        city:
          maxLength: 35
          type: string
          description: Bank City. This is an optional field.
          example: Charlotte
        state:
          maxLength: 35
          type: string
          description: Bank State. This is an optional field.
          example: North Carolina
        postalCode:
          maxLength: 35
          type: string
          description: Country specific postal/zip code. This is an optional field.
          example: "28269"
        countryCode:
          maxLength: 2
          minLength: 2
          type: string
          description: Country codes per ISO 3166.
          example: US
      description: The bank address information is required for banks located outside
        the United States. If any of the address fields are provided, it is
        mandatory to include addressLine1, city, state, postalCode, and
        countryCode.
    Bank:
      properties:
        bankIdType:
          maxLength: 35
          type: string
          description: The bank unique identifier type. Use SWIFT for the international
            money transfer. Use NID to identify the country specific bank id
            such as IBAN mainly for european countries, CLABE for Mexico, ABA
            for USA  etc.
          example: NID
        bankId:
          maxLength: 35
          type: string
          description: This is needed when the bankIdType is set to 'NID'
          example: "072000326"
        swiftCode:
          maxLength: 35
          type: string
          description: SWIFT Code. This is needed when the bankIdType is set to 'SWIFT'
          example: CHASUS33XXX
        accountType:
          type: string
          description: >
            An optional field that indicates the type of creditor agent
            identifier. This is applicable only for fedwire payments.
          example: IBAN
          enum:
            - IBAN
            - Others
        accountNumber:
          maxLength: 34
          type: string
          description: >
            A conditionally mandatory field. When an account type is specified,
            this field must be provided. Represents the creditor agent
            identifier. This is applicable only for fedwire payments.
          example: DE89370400440532013000
        name:
          maxLength: 255
          type: string
          description: Name of the bank. This is an optional for domestic [NID] and
