  "/v3/payments/{paymentUID}":
    get:
      tags:
        - Payments
      summary: Get Payment
      description: Retrieve a payment data using a payment unique identifier. This
        operation retrieve detailed payment data from the system.
      operationId: getPaymentByUID
      parameters:
        - name: paymentUID
