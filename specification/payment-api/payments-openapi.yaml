openapi: 3.1.0
info:
  title: Payment API
  version: 2.6.6
servers:
  - url: https://sandbox-security-uat.finzly.io/auth/realms/BANKOS.UAT.SANDBOX.CUSTOMER/protocol/openid-connect/token
    description: Authentication
security:
  - oAuth2:
      - roles
tags:
  - name: Payments
    description: >
      Payments APIs enables third-parties, banks, and bank's downstream partners
      to initiate and manage payments for their customers.


      The single payment API support the payment origination for the various payment rails such as ACH, FedWire, Instant Payments based on the speed preference.


      Following use cases helps you to understand the current payment capabilities exposed via Finzly Connect APIs.


      1. Initiate Credit Payment

      2. Initiate Debit Payment

      3. Get Payment Details

      4. Search Payments

      5. Cancel a Payment

      6. Return a Payment

      7. Reverse a Payment

      8. Transfer (Book) Payment
x-tagGroups:
  - name: Payment Rails
    tags:
      - Payments
paths:
  /v3/payments/search:
    post:
      tags:
        - Payments
      summary: Search payments
      description: Search payments based on various parameters. This operation
        retrieve limited payment data from the system
      operationId: searchPayments
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PaymentSearch"
      responses:
        "200":
          description: Successfully processed request
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PaymentSearchResponse"
        "400":
          description: Bad request
        "401":
          description: You are not authorized to access the resource
        "403":
          description: Accessing the resource you were trying to reach is forbidden
        "404":
          description: The resource you were trying to reach is not found
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Error"
        "503":
          description: Service unavailable
        default:
          description: Successful
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PaymentSearchResponse"
  /v3/payments/creditrequest:
    post:
      tags:
        - Payments
      summary: Initiate a Credit Payment - v3
      description: >
        Initiate a domestic or international credit payment [one time or
        recurring]

        ⚠️ This endpoint is deprecated and will be removed on October 1, 2026. Please switch to v4: `/v4/payments/credit`
      operationId: createCreditPayment
      requestBody:
        description: Credit Payment Request fields
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreditPaymentRequest"
        required: true
      responses:
        "200":
          description: search results matching criteria
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaymentResponse"
        "400":
          description: bad input parameter environment
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "405":
          description: bad input parameter environment
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Error"
        "503":
          description: Service unavailable
        default:
          description: return payment response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaymentResponse"
      deprecated: true
      servers:
        - url: https://sandbox-digitalbanking-uat2.finzly.net
  /v4/payments/credit:
    post:
      tags:
        - Payments
      summary: Initiate a Credit Payment - v4
      description: >
        Initiate a domestic or international credit payment (on-time or
        recurring). The v4 version of this API includes enhanced error handling,
        returning all relevant error messages and error codes to provide clearer
        insights into any issues encountered during processing.
      operationId: v4credit
      parameters:
        - name: Idempotent-Key
          in: header
          description: Optional idempotency key to ensure the payment is processed only
            once.
          required: false
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
            example: 123e4567-e89b-12d3-a456-426614174000
      requestBody:
        description: Credit Payment Request fields
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreditPaymentInstruction"
        required: true
      responses:
        "200":
          description: search results matching criteria
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/V4PaymentResponse"
        "400":
          description: bad input parameter environment
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "405":
          description: bad input parameter environment
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Error"
        "503":
          description: Service unavailable
        default:
          description: Payment response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/V4PaymentResponse"
      servers:
        - url: https://sandbox-digitalbanking-uat2.finzly.net
  /v5/payments/credit:
    post:
      tags:
        - Payments
      summary: Initiate a Credit Payment - v5
      description: >
        The /v5/payments/credit endpoint was introduced with relaxed validation
        rules to allow credit payments to be created in the system. This
        endpoint bypasses most upfront validation checks, and failures may occur
        during downstream processing.


        Clients that require strict, fail-fast validation should continue using the v4 endpoint. The v5 endpoint is not recommended for general use.
      operationId: v5credit
      parameters:
        - name: Idempotent-Key
          in: header
          description: Optional idempotency key to ensure the payment is processed only
            once.
          required: false
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
            example: 123e4567-e89b-12d3-a456-426614174000
      requestBody:
        description: Credit Payment Request fields
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/V5CreditPaymentInstruction"
        required: true
      responses:
        "200":
          description: search results matching criteria
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/V4PaymentResponse"
        "400":
          description: bad input parameter environment
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "405":
          description: bad input parameter environment
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Error"
        "503":
          description: Service unavailable
        default:
          description: Payment response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/V4PaymentResponse"
      servers:
        - url: https://sandbox-digitalbanking-uat2.finzly.net
