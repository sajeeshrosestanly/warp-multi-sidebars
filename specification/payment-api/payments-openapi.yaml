                - EndDate
                - NumberOfPayments
            endDate:
              type: string
              description: |
                Specifies the end date for the recurring payment.
                - Required when `payUntil` is **EndDate**.
                - Format must be **MM-dd-yyyy**.
                - The end date must be greater than the initial payment date.
              example: 01-29-2023
            numberOfPayments:
              maximum: 9999
              type: integer
              description: |
                Specifies the number of times the payment should recur.

                - Required when `payUntil` is **NumberOfPayments**.
                - Must be between **1** and **9999**.
              example: 10
          description: >
            Defines the recurrence pattern for the payment.

            Use this object to configure how frequently the payment should repeat and when it should stop.


            Fields such as `endDate` or `numberOfPayments` are conditionally required depending on the `payUntil` value.
          oneOf:
            - title: Recurring Until End Date
              required:
                - endDate
              properties:
                payUntil:
                  type: string
                  enum:
                    - EndDate
              description: Requires 'endDate' when 'payUntil' is set to 'EndDate'.
            - title: Recurring for a Number of Payments
              required:
                - numberOfPayments
              properties:
                payUntil:
                  type: string
                  enum:
                    - NumberOfPayments
              description: Requires 'numberOfPayments' when 'payUntil' is set to
                'NumberOfPayments'.
        additionalInfo:
          allOf:
            - type: object
              properties:
                channel:
                  type: string
                  description: >
                    Specifies the name of the channel through which the payment
                    is initiated.


                    - This field is **optional**. If not provided, it defaults to **API**.

                    - Common examples include: `API`, `TELLER`, etc.

                    - The channel name must be pre-defined and registered within the Finzly system before it can be used in an API request.
                  example: API
                costCenter:
                  type: string
                  description: >
                    Optional field used to identify the cost center associated
                    with the payment.


                    A cost center is a department or function within an organization—such as Accounting, Human Resources, or IT—that incurs costs but does not directly contribute to profit.


                    The provided cost center value must already exist in the system configuration.

                    If it does not exist, the transaction will be rejected. Please ensure a valid cost center is used.
                  example: "12897"
                requestMethod:
                  type: string
                  description: This is an optional field. Customer payment request method from a
                    given channel for e.g. WALK-IN, PHONE-IN etc.
                  example: WALK-IN
                operationNote:
                  maxLength: 200
                  type: string
                  description: Optional field for entering remarks or internal notes related to
                    the payment operation.
            - anyOf:
                - title: ACH-specific
                  required:
                    - secCode
                  properties:
                    secCode:
                      type: string
                      description: >
                        SEC code representing how the ACH payment was authorized
                        by the consumer or business.


                        - Optional field, but required for ACH payments, especially when using **Economy** or **Economy Plus** processing speeds.

                        - The SEC code **IAT** is not permitted for **Same Day ACH** payments.
                      example: CCD
                    transactionTypeCode:
                      type: string
                      description: >
                        Optional 3-letter transaction type code used when the
                        SEC code is set to **IAT**.


                        - Required for international ACH payments using the **Economy** payment type.

                        - Must be a valid code configured in the system.
                      example: ANN
                    paymentRemittanceNotes:
                      type: string
                      description: >
                        Optional field used to specify remittance information
                        for the beneficiary.


                        This field allows the originator to provide a message that is transmitted to the beneficiary’s bank.

                        It explains the purpose of the credit transfer and helps the beneficiary with payment reconciliation.


                        - Applicable for **ACH**, **RTP**, and **FedNow** payments.

                        - Character limits:
                          - **ACH**: Up to 80 characters
                          - **RTP** and **FedNow**: Up to 140 characters
                    receiverIdentificationNumber:
                      type: string
                      description: This is an optional field. This is Receiver’s DFI Identification
                        Number can be set when the secCode is set to IAT
                      example: "12334356"
                    benefitReceiver:
                      $ref: "#/components/schemas/V5BenefitReceiver"
                  description: ACH specific
                - title: Instant-specific
                  properties:
                    remittanceMethod:
                      type: string
                      description: >
                        Optional field used to specify the remittance delivery
                        method.


                        - Applicable only for **RTP (Real-Time Payments)**.

                        - Accepted values:
                          - **EMAL** – Remittance information will be sent via email.
                          - **URID** – Remittance information will be linked using a unique reference ID.
                      example: EMAL
                      enum:
                        - EMAL
                        - URID
                    paymentRemittanceNotes:
                      type: string
                      description: >
                        Optional field used to specify remittance information
                        for the beneficiary.


                        This field allows the originator to provide a message that is transmitted to the beneficiary’s bank.

                        It explains the purpose of the credit transfer and helps the beneficiary with payment reconciliation.


                        - Applicable for **ACH**, **RTP**, and **FedNow** payments.

                        - Character limits:
                          - **ACH**: Up to 80 characters
                          - **RTP** and **FedNow**: Up to 140 characters
                    localInstruments:
                      type: string
                      description: Local instrument code applicable for the CTP fedwire or RTP or
                        FEDNOW payment.
                      example: COVS
                      enum:
                        - COVS
                        - ANSI
                        - GXML
                        - IXML
                        - NARR
                        - S820
                        - SWIF
                        - UEDI
                        - RRMT
                        - PROP
                        - STANDARD
                        - ZELLE
                        - INTERMEDIARY
                        - FOREIGN_AFFILIATE
                        - FDNA
                  description: Fields specific to instant payment systems.
                - title: FEDWIRE-specific
                  properties:
                    referenceForBeneficiary:
                      type: string
                      description: This field is applicable for Fedwire payments, accepts an
                        alphanumeric string, represents the beneficiary
                        reference details, and is mapped to `EndToEndId` field
                        and this will be mapped to {4320} tag.
                      example: RefForBeneficiary Details
                    detailsOfCharges:
                      type: string
                      description: >
                        Specifies who is responsible for the payment charges.
                        This optional field applies

                        to both **Fedwire** and **SWIFT** payment speeds with accepted values are:

                        `OUR` (originator pays), `BEN` (beneficiary pays), and `SHA` (shared charges).
                      example: OUR
                    unstructuredAddendaInfo:
                      type: object
                      properties:
                        addendaInformation:
                          type: string
                      description: Remittance details associated with the Fedwire payment message,
                        used to convey additional unstructured information in
                        the addenda.
                    senderToReceiverNotes:
                      type: string
                      description: This is applicable for the fedwire payment specifies additional
                        information for the Receiver. This is an optional field.
                        For the speed associated with the FEDWIRE this is mapped
                        to {6500} tag in three lines and each line will have 35
                        characters.
                      example: Sender To Reciever Notes
                    originatortoBeneficiary:
                      maxLength: 140
                      type: string
                      description: Any additional information to be provided to the wire recipient.
                        This is an optional field. For the speed associated with
                        the FEDWIRE this is mapped to {6000} tag in four lines
                        and each line will have 35 characters.
                      example: OBI Notes
                      deprecated: true
                    originatorToBeneficiary:
                      maxLength: 140
                      type: string
                      description: Any additional information to be provided to the wire recipient.
                        This is an optional field. For the speed associated with
                        the FEDWIRE this is mapped to {6000} tag in four lines
                        and each line will have 35 characters.
                      example: OBI Notes
                    proprietaryCode:
                      type: string
                      description: Deprecated field for fedwire payments, previously this is
                        **required** for the fedwire payment where the local
                        instrument set to PROP
                      deprecated: true
                    localInstruments:
                      type: string
                      description: Local instrument code applicable for the CTP fedwire or RTP or
                        FEDNOW payment.
                      example: COVS
                      deprecated: true
                      enum:
                        - COVS
                        - ANSI
                        - GXML
                        - IXML
                        - NARR
                        - S820
                        - SWIF
                        - UEDI
                        - RRMT
                        - PROP
                        - FOREIGN_AFFILIATE
                  description: FEDWIRE specific
                - title: SWIFT-specific
                  properties:
                    fxContractNumber:
                      type: string
                      description: >
                        Unique identifier for the FX (foreign exchange) trade,
                        applicable for international payments.

                        This is used to validate the FX contract against the payment request.


                        - Must be a valid and active FX contract number.

                        - Required for **SWIFT** payments when `paymentDate` is not provided.

                        - The FX contract must exist in the system and match the requesting customer.

                        - The same FX contract number cannot be reused across multiple payments.
                      example: "111234"
                    detailsOfCharges:
                      type: string
                      description: >
                        Specifies who is responsible for the payment charges.
                        This optional field applies

                        to both **Fedwire** and **SWIFT** payment speeds with accepted values are:

                        `OUR` (originator pays), `BEN` (beneficiary pays), and `SHA` (shared charges).
                      example: OUR
                  description: SWIFT specific
    V4PaymentResponse:
      properties:
        data:
          type: object
          properties:
            paymentUID:
              type: string
              description: The unique payment reference id assigned by the Finzly-Payment
                system.
              example: "12930"
            paymentStatus:
              type: string
              description: The payment status assigned by the system upon creation.
              example: INITTIATED
            recurrenceId:
              type: number
              description: The unique recurrence id which is associated with the payment.
              example: 5599
        errors:
          type: array
          items:
            type: object
            properties:
              message:
                type: string
                description: Error message describing the issue.
              code:
                type: string
                description: Error code for identifying the issue.
    WaterfallTransferRequest:
      required:
        - externalReferenceId
        - payments
      type: object
      properties:
        externalReferenceId:
          maxLength: 200
          pattern: ^[a-zA-Z0-9_-]+$
          type: string
          description: |
            Unique identifier assigned to the payment request.
             - Populated as a batch number by the bank.
             - Provides traceability and prevents duplicate processing.
          example: wf-20250716-279514
        payments:
          type: array
          description: List of individual payments in the waterfall.
          items:
            required:
              - creditorAccount
              - debtorAccount
              - paymentAmount
              - paymentIndex
            type: object
            properties:
              paymentIndex:
                minimum: 1
                uniqueItems: true
                type: integer
                description: >
                  Index representing the position of this payment in the
                  waterfall execution sequence.
                   - Must be unique within the batch.
                   - Cannot be duplicated or repeated across payments in the same request.
                example: 1
              paymentAmount:
                type: number
                description: Amount to be transferred in USD.
                format: float
                example: 10000
              paymentNotes:
                maxLength: 200
                pattern: ^[a-zA-Z0-9 ]+$
                type: string
                description: |
                  Optional notes or comments about this payment.
                  - Provided by the payment originator.
                  - Can include details or instructions related to the payment.
                  - Helps with payment tracking and reconciliation.
                example: First waterfall payment
              debtorAccount:
                required:
                  - accountNumber
                  - accountSubType
                  - accountType
                  - routingNumber
                type: object
                properties:
                  accountNumber:
                    maxLength: 35
                    pattern: ^[A-Za-z0-9]*$
                    type: string
                    description: >
                      Bank account number of the debtor from which the payment
                      amount will be withdrawn.

                      - Represents the debtor's source account for the transaction.

                      - Must be valid and authorized for initiating payments.
                    example: "123452334"
                  accountType:
                    maxLength: 35
                    pattern: ^[a-zA-Z]+$
                    type: string
                    description: Specifies the type of the account associated with the transaction.
                    example: Deposit
                    enum:
                      - Deposit
                      - GL
                      - Loan
                  accountSubType:
                    pattern: ^[a-zA-Z]+( [a-zA-Z]+)*$
                    type: string
                    description: >
                      Specifies the sub-type of the bank account.
                        - Provides additional classification beyond the main account type.
                        - Must correspond to the account type defined in the system.
                    example: Checking
                    enum:
                      - Checking
                      - Savings
                      - CD
                      - Line of Credit
                      - Credit Card
                      - Heloc
                      - GL
                  routingNumber:
                    maxLength: 9
                    minLength: 9
                    pattern: ^[A-Za-z0-9]*$
                    type: string
                    description: >
                      Routing number of the debtor, used to identify the
                      financial institution.
                    example: "022300173"
              creditorAccount:
                required:
                  - accountNumber
                  - accountSubType
                  - accountType
                  - routingNumber
                type: object
                properties:
                  accountNumber:
                    maxLength: 35
                    pattern: ^[A-Za-z0-9]*$
                    type: string
                    description: >
                      Bank account number of the creditor from which the payment
                      amount will be withdrawn.

                      - Represents the creditor's source account for the transaction.

                      - Must be valid and authorized for initiating payments.
                    example: "123452334"
                  accountType:
                    maxLength: 35
                    pattern: ^[a-zA-Z]+$
                    type: string
                    description: Specifies the type of the account associated with the transaction.
                    example: Deposit
                    enum:
                      - Deposit
                      - GL
                      - Loan
                  accountSubType:
                    pattern: ^[a-zA-Z]+( [a-zA-Z]+)*$
                    type: string
                    description: >
                      Specifies the sub-type of the bank account.
                        - Provides additional classification beyond the main account type.
                        - Must correspond to the account type defined in the system.
                    example: Checking
                    enum:
                      - Checking
                      - Savings
                      - CD
                      - Line of Credit
                      - Credit Card
                      - Heloc
                      - GL
                  routingNumber:
                    maxLength: 9
                    minLength: 9
                    pattern: ^[A-Za-z0-9]*$
                    type: string
                    description: >
                      Routing number of the creditor, used to identify the
                      financial institution.
                    example: "022300173"
  securitySchemes:
    oAuth2:
      type: oauth2
      description: Finzly Connect API uses OAuth 2.0 authcodeflow with PKCE for end
        user authorization or implicit grant flow for system API accounts. A
        support request to Finzly is required to use implicit grant flow.
      flows:
        authorizationCode:
          authorizationUrl: https://sandbox-security-uat.finzly.io/auth
          tokenUrl: https://sandbox-security-uat.finzly.io/auth/realms/BANKOS.UAT.SANDBOX.CUSTOMER/protocol/openid-connect/token
          scopes:
            roles: manage
