openapi: 3.1.0
info:
  title: Finzly Connect Payment API (Sample)
  description: Payment API subset extracted from the combined specification.
  version: 0.1.0
  contact:
    name: Finzly Developer Support
    url: https://api.finzly.io/
servers:
  - url: https://api.finzly.io
    description: Finzly production (placeholder)
  - url: https://sandbox.api.finzly.io
    description: Finzly sandbox (placeholder)
security:
  - bearerAuth: []
tags:
  - name: Payment APIs
    description: Sample endpoints for initiating and tracking payment requests.
paths:
  /payments:
    post:
      summary: Create a payment
      operationId: createPayment
      tags:
        - Payment APIs
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePaymentRequest'
      responses:
        '201':
          description: Payment created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payment'
        '400':
          description: Validation error.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '401':
          description: Unauthorized.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'

  /payments/{paymentId}:
    get:
      summary: Get payment by ID
      operationId: getPayment
      tags:
        - Payment APIs
      parameters:
        - name: paymentId
          in: path
          required: true
          description: Unique payment identifier.
          schema:
            type: string
      responses:
        '200':
          description: Payment details returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payment'
        '404':
          description: Payment not found.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'

components:
  schemas:
    CreatePaymentRequest:
      type: object
      required:
        - amount
        - currency
        - rail
        - beneficiaryId
      properties:
        amount:
          type: number
          format: double
          example: 1250.75
        currency:
          type: string
          example: USD
        rail:
          type: string
          enum: [ACH, FEDWIRE, RTP, FEDNOW]
          example: ACH
        beneficiaryId:
          type: string
          example: ben_001
        remittanceInformation:
          type: string
          example: Invoice 2026-0021

    Payment:
      type: object
      properties:
        id:
          type: string
          example: pay_8f29d3
        status:
          type: string
          enum: [PENDING, PROCESSING, COMPLETED, FAILED]
          example: PENDING
        amount:
          type: number
          format: double
          example: 1250.75
        currency:
          type: string
          example: USD
        rail:
          type: string
          example: ACH
        createdAt:
          type: string
          format: date-time
          example: '2026-02-26T13:25:10Z'

    Problem:
      type: object
      properties:
        type:
          type: string
          format: uri
          example: https://api.finzly.io/problems/invalid-request
        title:
          type: string
          example: Invalid request
        status:
          type: integer
          example: 400
        detail:
          type: string
          example: One or more request fields are invalid.
        instance:
          type: string
          format: uri
          example: /problems/invalid-request/abcd1234

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Bearer token issued for Finzly Connect API access.
