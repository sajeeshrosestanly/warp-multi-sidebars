  "servers" : [ {
    "url" : "/"
  } ],
  "paths" : {
    "/payments" : {
      "post" : {
        "tags" : [ "Payment Webhook Notifications." ],
        "summary" : "Payment details",
        "description" : "Webhook API allows Finzly customers to get real-time notifications on the payment data that belongs to them based on the configured payment events such as payment is Processed, Cancelled, HOLD, etc...",
        "operationId" : "notifyPaymentStatus",
        "requestBody" : {
          "content" : {
            "application/json" : {
              "schema" : {
                "$ref" : "#/components/schemas/payment"
              }
            }
          },
          "required" : true
        },
        "responses" : {
          "200" : {
            "description" : "Successfully posted payment status"
          },
          "400" : {
            "description" : "Bad request"
          },
          "401" : {
            "description" : "Unauthorized"
          },
          "402" : {
            "description" : "Request Failed"
          },
          "403" : {
            "description" : "Forbidden"
          },
          "404" : {
            "description" : "Not Found"
          },
          "409" : {
            "description" : "The request conflict with other requests"
          },
          "429" : {
            "description" : "Too many requests"
          },
          "500" : {
            "description" : "Server Errored out."
          },
          "502" : {
            "description" : "Server Errored out"
          },
          "503" : {
            "description" : "Server Errored out"
          },
          "504" : {
            "description" : "Server Errored out"
          }
        }
      }
    },
    "/transaction/webhook" : {
      "post" : {
        "tags" : [ "Ledger Transaction Webhook" ],
        "summary" : "Transaction Update Webhook",
        "description" : "Receives transaction update notifications via webhook. This endpoint is called when transaction status changes occur, such as when a transaction moves from SUBMITTED to PROCESSED status.",
        "operationId" : "handleTransactionUpdate",
        "requestBody" : {
          "content" : {
            "application/json" : {
              "schema" : {
                "$ref" : "#/components/schemas/TransactionWebhookRequest"
              }
            }
          },
          "required" : true
        },
        "responses" : {
          "200" : {
            "description" : "Webhook processed successfully"
          },
          "400" : {
            "description" : "Bad request"
          },
          "401" : {
            "description" : "Unauthorized"
          },
          "403" : {
            "description" : "Forbidden"
          },
          "404" : {
            "description" : "Not found"
          },
          "405" : {
            "description" : "Method not allowed"
          },
          "500" : {
            "description" : "Internal server error"
          },
          "503" : {
            "description" : "Service unavailable"
          }
        }
      }
    }
